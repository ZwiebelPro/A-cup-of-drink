<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Input</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .license-key {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateKey() {
            const inputKey = document.getElementById('licenseKey').value;
            const correctKey = 'X219-XI0B-XKXU-X23L';
            if (inputKey === correctKey) {
                showFinalMessage();
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid license key. Please try again.';
            }
        }

        function showFinalMessage() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Last Step</h1>
                <p>No DM @Teiyli or @Leon on Discord this message:</p>
                <p>"AJiajdisandUJSAudbhu82zz89erhg9udwhuifgbsdig h8g24389"</p>
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Input License Key</h1>
        <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX">
        <button onclick="validateKey()">Submit</button>
        <div class="error" id="errorMessage"></div>
        <div class="license-key">The license key is: X219-XI0B-XKXU-X23L</div>
    </div>
</body>
</html>
